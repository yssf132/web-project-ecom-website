<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - E-commerce</title>
  <link rel="stylesheet" href="produit.css">
</head>
<body>
  <header>
    <nav>
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <div class="left-menu">
          <img src="logo.png" alt="Logo" style="height: 50px; margin-right: 10px;">
          <a href="index.html">SPARK ELECTRONIC</a>
        </div>
        <div class="right-menu">
          <a href="panier.html">Panier</a>
          <a href="paiement.html">Paiement</a>
        </div>
      </div>
    </nav>
  </header>
  <section class="section catalogue">
    <h2>Produits</h2> <br>
    <div class="pcgamer" style="display: flex; flex-wrap: wrap; gap: 20px;">
      <div class="product" style="text-align: left; flex: 1 1 calc(33.333% - 20px); box-sizing: border-box;">
        <img src="pcgamer/pcgamer1.jpg" alt="Product Image" style="width: 100px; height: auto;">
        <p>Produit 1 - 50€</p>
        <button>Add product</button>
      </div>
  
      <div class="product" style="text-align: left; flex: 1 1 calc(33.333% - 20px); box-sizing: border-box;">
        <img src="pcgamer/pcgamer2.jpg" alt="Product Image" style="width: 100px; height: auto;">
        <p>Produit 2 - 75€</p>
        <button>Add product</button>
      </div>
  
      <div class="product" style="text-align: left; flex: 1 1 calc(33.333% - 20px); box-sizing: border-box;">
        <img src="pcgamer/pcgamer3.jpg" alt="Product Image" style="width: 100px; height: auto;">
        <p>Produit 3 - 100€</p>
        <button>Add product</button>
      </div>
    </div>
  </section>
  </section>

  <script>
    // Initialisation du panier
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Fonction pour ajouter un produit au panier
    function addToCart(productName, productPrice) {
      const product = { name: productName, price: productPrice };
      cart.push(product); // Ajouter le produit au panier
      localStorage.setItem("cart", JSON.stringify(cart)); // Sauvegarder dans localStorage
      alert(`${productName} a été ajouté au panier !`);
    }

    // Ajout des événements sur les boutons
    document.querySelectorAll(".product").forEach((productElement, index) => {
      const button = productElement.querySelector("button");
      const productName = productElement.querySelector("p").innerText.split(" - ")[0];
      const productPrice = productElement.querySelector("p").innerText.split(" - ")[1];

      button.addEventListener("click", () => {
        addToCart(productName, productPrice);
      });
    });
  </script>

</body>
</html>
